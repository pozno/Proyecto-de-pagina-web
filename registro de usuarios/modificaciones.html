<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar datos del usuario</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/Gato Hunter gris.png" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/gatogato.png" height="200px" width="300px" alt="logo">
    </div>
    <h1>Modificar datos del usuario</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. LLama a la función obtenerProducto cuando se envíe el formulario -->
        <form id="form-obtener-usuario">
            <label for="codigo">id:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Modificar datos</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div id="datos-usuario" style="display: none;">
            <h2>Datos del usuario</h2>
            <form id="form-guardar-cambios">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required><br>

                <label for="edadModificar">Edad:</label>
                <input type="number" id="edadModificar" required><br>

                <label for="rangoModificar">Rango:</label>
                <input type="number" step="0.01" id="rangoModificar" required><br>

                <!-- Imagen actual del producto - Debe comentarse al subirse al servidor-->
                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen"><br>

                <br>
                <label for="paisModificar">Pais:</label>
                <input type="text" id="paisModificar" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="modificaciones.js">
       
    </script>
</body>

</html>
