<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuarios</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/Gato Hunter gris.png" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/a.png" height="200px" width="300px" alt="logo">
    </div>
    <h1>Agregar Cazador a la base de datos</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="rango">Rango:</label>
        <input type="number" step="0.01" id="rango" name="rango" required><br>

        <label for="imagenUsuario">Imagen del usuario:</label>
        <input type="file" id="imagenUsuario" name="imagenUsuario">

        <br><br>
        <label for="Pais">Pais:</label>
        <input type="text" id="Pais" name="Pais">
        
        <button type="submit">Agregar Cazador</button>
        <a href="index.html">Menu principal</a>
    </form>

    <script src="altas.js">
       
    </script>
</body>

</html>
